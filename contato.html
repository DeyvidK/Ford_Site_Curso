<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeca">

                <td><input  class="cel" list="opção" placeholder="TIPO DE CONTATO*">

                    <option value="Solicitação">

             </table>

    <footer class="pe">
